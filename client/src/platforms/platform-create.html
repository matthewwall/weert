<div class="modal-header">
    <h3 class="modal-title">Create a new platform</h3>
</div>
<div class="modal-body">
    <label for="name">Name</label>
    <input id="name" required ng-model="name" placeholder="{{name_placeholder}}" ng-click="name_placeholder=''"/>
    <label for="description">Description</label>
    <textarea id="description" ng-model="description" placeholder={{description_placeholder}} ng-click="description_placeholder=''"></textarea>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
