<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <div class="row">
                <label for="query">Filter</label>
                <input id="query" ng-model="query">
            </div>
            <div class="row">
                <hr/>
                <label for="ordering">Order by</label>
                <select id="ordering" ng-model="orderProp">
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                    <option value="_id">ID</option>
                </select>
            </div>
            <div class="row">
                <hr/>
                <div ng-controller="ModalDemoCtrl">
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">I'm a modal!</h3>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li ng-repeat="item in items">
                                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                                </li>
                            </ul>
                            Selected: <b>{{ selected.item }}</b>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>

                    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
                    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
                    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
                    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{
                        animationsEnabled }})
                    </button>
                    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <!--Body content-->
            <h1>Platforms</h1>

            <ul class="phones">
                <li ng-repeat="platform in platforms | filter:query | orderBy:orderProp">
                    <p>ID: <a href="#/platforms/{{platform._id}}">{{platform._id}}</a></p>

                    <p>Name: {{platform.name}}</p>

                    <p>Description: {{platform.description}}</p>

                    <p>Link: <a ng-href="{{platform.link}}">{{platform.link}}</a></p>
                </li>
            </ul>

        </div>
    </div>
</div>
