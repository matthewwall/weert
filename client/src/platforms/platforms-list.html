<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <div class="row">
                <label for="query">Filter</label>
                <input id="query" ng-model="query"/>
            </div>
            <div class="row">
                <hr/>
                <label for="ordering">Order by</label>
                <select id="ordering" ng-model="orderProp">
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                    <option value="_id">ID</option>
                </select>
            </div>
            <div class="row">
                <hr/>
                <div ng-controller="PlatformCreateCtrl">

                    <button type="button" class="btn btn-default" ng-click="open()">Create platform</button>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <!--Body content-->
            <h1>Platforms</h1>

            <ul>
                <li ng-repeat="platform in platforms | filter:query | orderBy:orderProp">
                    <p>ID: <a href="#/platforms/{{platform._id}}">{{platform._id}}</a></p>

                    <p>Name: {{platform.name}}</p>

                    <p>Description: {{platform.description}}</p>

                    <p>Link: <a ng-href="{{platform.link}}">{{platform.link}}</a></p>
                </li>
            </ul>

        </div>
    </div>
</div>
