<div class="container-fluid">
    <h1>Platforms</h1>

    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <button type="button" class="btn btn-default" aria-label="Create">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Duplicate">
                <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Delete">
                <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
            </button>
            <div class="row">
                <label for="query">Filter</label>
                <input id="query" ng-model="query"/>
            </div>
            <div class="row">
                <label for="ordering">Order by</label>
                <select id="ordering" ng-model="orderProp">
                    <option value="name">Name</option>
                    <option value="_id">ID</option>
                </select>
            </div>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        Platform name
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-model="selected_item"
                    ng-repeat="platform in platforms | filter:{name:query} | orderBy:orderProp"
                    ng-click="setDetail(platform)"
                    style="cursor:pointer">
                    <td>{{platform.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-10" ng-controller="PlatformDetailCtrl" ng-include="'src/platforms/platform-detail.html'">

        </div>

    </div>
</div>
