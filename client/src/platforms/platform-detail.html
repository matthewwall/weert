<h1>{{platform.name}}</h1>
<h2>Description</h2>
<p>{{platform.description}}</p>
<h2>ID</h2>
<pre>{{platform._id}}</pre>

<h2>Recent locations</h2>
<ul>
    <table class="table">
        <thead>
        <tr>
            <th>timestamp</th>
            <th>latitude</th>
            <th>longitude</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="location in locations">
            <td>{{location.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>{{location.latitude}}</td>
            <td>{{location.longitude}}</td>
        </tr>
        </tbody>
    </table>
</ul>
