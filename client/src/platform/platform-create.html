<form novalidate class="css-form entry-form">
    <h3>Platform name</h3>
    <p>(Required)</p>
    <input type="text" ng-model="metadata.name" size="50" required/>

    <h3>Description</h3>
    <textarea ng-model="metadata.description" rows="4" cols="50"></textarea>
    <br/>

    <div class="response-buttons">
        <!-- Buttons to save and cancel -->
        <button type="button"
                ng-click="save()"
                value="Save">
            <span class="glyphicon glyphicon-save"> Save</span>Â 
        </button>
        <button type="button"
                ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"> Cancel</span>
        </button>
    </div>

</form>
