<h3>Member streams</h3>
<table class="table">
    <thead>
    <tr>
        <th>StreamId</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="stream in streams">
        <td>{{stream._id}}</td>
        <td>{{stream.name}}</td>
    </tr>
    </tbody>
</table>

<!-- Buttons to edit, create, copy, and delete. Visible only when an edit is not in progress. -->
<span ng-show="!editPlatformStream.$visible">

        <button type="button"
                class="btn btn-default"
                aria-label="Edit"
                ng-click="editPlatformDetail.$show()">
            <span class="glyphicon glyphicon-pencil"> Edit</span>
        </button>

       <button type="button"
               class="btn btn-default"
               aria-label="Delete"
               ng-click="deletePlatform()">
           <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"> Delete</span>
       </button>

                class="btn btn-primary"
                ng-disabled="editPlatformDetail.$waiting">
            <span class="glyphicon glyphicon-save"> Save changes</span>Â 
        </button>
        <button type="button"
                class="btn btn-default"
                ng-disabled="editPlatformDetail.$waiting"
